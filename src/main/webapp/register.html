<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="logoalt">
      <img src="img/logo.png" alt="logoalt" style="width:60px;height:60px;">
    </a>
  </header>

  <section class="register">
    <form action="">
      <div class="form-group">
        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail">
    </div>

      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username">
      </div>
  
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name">
    </div>

    <div class="form-group">
      <label for="surname">Cognome</label>
      <input type="text" id="surname">
  </div>
  
  <div class="form-group">
    <label for="birthday">Data di Nascita</label>
    <input type="text" id="birthday" name="birthday" placeholder="gg/mm/aaaa">
  </div>

  <script>
    flatpickr("#birthday", {
      dateFormat: "d/m/Y"
    });
  </script>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password">
      </div>
  
      <input type="submit" id="register" value="Register">

      <div class="form-group" id="login-redirect">
        <a href="login.jsp" class="login-redirect">Hai gi√† un account?</a>
      </div>
  </form>
  
  </section>
</body>
</html>
