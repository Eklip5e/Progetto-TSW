<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="../src/main/webapp/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="../src/main/webapp/index.html" class="logo">
        <img src="../src/main/webapp/img/logo.png" alt="logo" style="width:60px;height:60px;">
      </a>
    </nav>
    <div class="header-actions">
      <a class="cta" href="#"><i class="fa-solid fa-cart-shopping icon"></i></a>
      <a class="cta" href="../src/main/webapp/register.html"><i class="fa-regular fa-circle-user icon"></i></a>
    </div>
  </header>

  <section class="register">
    <form action="">

      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username">
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password">
      </div>
  
      <input type="submit" id="login" value="Login">
      
      <div class="form-group" id="signup-redirect">
          <a href="../src/main/webapp/register.html" class="signup-redirect">Non hai ancora un account?</a>
      </div>
      
  </form>
  
  </section>
</body>
</html>
